<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meetings Planner</title>
    <link rel="icon" href="" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Meetigns Planner<sup>&reg;</sup></h1>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Enter your info</h1>
      <form method="get" action="newUserLanding.html">
        <div>
          <label for="name">Name</label>
          <input type="text" id ="name" placeholder="Full Name" />
        </div>
        <div>
        <label for="email">Email</label>
        <input type="text" id ="email" placeholder="your@email.com" />
      </div>  
        <div>
          <span>Password</span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Send</button>
        <a href="../index.html">Back to Log in</a>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Samir Rodriguez</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>

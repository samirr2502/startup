<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <title>Meetings Planner</title>
  <link rel="icon" href="" />
</head>

<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-evenly border-bottom">
    <!--Big Screen-->
    <div class="d-flex align-items-center col-md-3 mb-md-0 ">
      <img src="media/images/logo_icon.png" width="50px">
    </div>
    <ul class="nav list_nav col-8 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-secondary">Login</a></li>

      <li><a class="nav-link px-2 link-dark" href="https://github.com/samirr2502/startup">About</a></li>
    </ul>
    <div class="list_nav col-md-3 text-end">
      <a class="btn btn-outline-primary" href="index.html" role="button">
        Log in
      </a>
      <a class="btn btn-primary" href="createUser.html" role="button" >
        Sign-up
      </a>
     
    </div>

    <!--Big Screen-->

    <!--Small Screen-->
    <div class="dropdown_nav col-6 justify-content-center">

      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Log in
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item active" href="#">Log in</a></li>
        <li><a class="dropdown-item disabled" href="#" disabled>Home</a></li>
        <li><a class="dropdown-item" href="https://github.com/webprogramming260/simon-html"  target="_blank">About</a></li>
        
      </ul>
    </div>

    <div class="dropdown_nav col- text-end">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        <svg class="bi  mx-auto " width="24" height="24" fill="white">
          <use xlink:href="bootstrap-icons.svg#person" />
        </svg>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item active" href="index.html">Log in</a></li>
        <li><a class="dropdown-item" href="createUser.html">Sign-up</a></li>
      </ul>
    </div>
    <!--Small Screen-->


  </header>
  <main class="bd-example col-md-9">
    <section class="title">
      <h1>Meeting's Planner</h1>
    </section>

    <section class="content ">
      <div class="content_left">
        <form class="px-4 py-3">
          <div class="mb-1">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
          </div>
          <div class="mb-1">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="login_buttons d-flex flex-wrap justify-content-sm-between">
            <a class="btn btn-primary" href="home.html" role="button">
              Log in
            </a>
          <a class="btn btn-outline-primary " href="createUser.html" role="button" >
            Sign-up
          </a>
          
        </div>
          
        </form>
      </div>
      <div class="content_right" >
        
        <div id="carousel_slides" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel_slides" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel_slides" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel_slides" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="media/images/conferenceCenter.png">
            </div>
            <div class="carousel-item">
              <img src="media/images/topView.png">
  
            </div>
            <div class="carousel-item">
              <img src="media/images/provoTemple.png">
  
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel_slides" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel_slides" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  
      </div>

    </section>
  </main>
  <footer>
    <ul class="nav justify-content-center border-top mt-4 pb-3">
      <li class="nav-item"> <a class="nav-link px-2 text-muted">Samir Rodriguez</a></li>
      <li class="nav-item"><a href="https://github.com/samirr2502/startup" class="nav-link px-2 text-muted">Github</a></li>
    </ul>
    <p class="text-center text-muted">&copy; 2024 C, Inc</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
